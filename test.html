<html>
<head>
</head>
<body>
  <h1>Best Animals</h1>
  <div id="animals"></div>
  <script>
    var r = new XMLHttpRequest();
    r.open("GET", "http://localhost:3000", true);
    r.onreadystatechange = function () {
      if (r.readyState != 4 || r.status != 200) return;

      /* log server response to console */
      console.log(JSON.parse(r.responseText));

      /* write response to page */
      var element = document.getElementById("animals");
      element.innerHTML = r.responseText;
    };

    /* actually send the request */
    r.send();
  </script>
</body>
</html>
