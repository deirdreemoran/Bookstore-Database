<h1>Display Personal Admin Table</h1>
 
 <form action="/getAllAdminAccounts" method="get">
  <button type="submit" value="View admin accounts">View all admin accounts</button>
  </form>
   <form action="/getAllAdminAccounts" method="get">
  <button type="reset" value="View user accounts">View all user accounts</button>
</form> 

<body>
{{#if results}}
<table border="solid" name="admin" style="table-layout:fixed">
<th>Email
    <th>Password 
    <th>Last Login 
    <th>Login Attempts
    <th>Account Created
    </th>
   {{#each results}}
   <tr>    
   <form method="post" action="/alterMyAdmin" onclick="ChangeVal()">
    <input type="hidden" name="admin_id" value="{{this.admin_id}}">
<td>
    <input type="text" name="email" value="{{this.email}}" STYLE="background-color: WhiteSmoke" onclick="changeMe()" id="highlight" ></td>
    <td>
    <input type="text" name="password" value="{{this.password}}" STYLE="background-color: WhiteSmoke" readonly></td>
    <td>
    <input type="text" name="last_login" value="{{this.last_login}}" STYLE="background-color: WhiteSmoke" readonly></td>
    <td>
        <input type="text" name="login_attempts" value="{{this.login_attempts}}" STYLE="background-color: WhiteSmoke" readonly></td>
    <td>
        <input type="text" name="created" value="{{this.created}}" STYLE="background-color: WhiteSmoke" readonly></td>
    <td><input type="submit" name="Save" value="Save" ></td>
  </tr>
</form>
        
   {{/each}}
</table>
{{/if}}

<script> 

function changeMe(){
	var inputVal = document.getElementById("highlight");
	inputVal.style.backgroundColor = "White";
}
function changeVal(){
	document.getElementById("highlight").innerHTML = document.getElementById("highlight").value;
}
</script>
